<!DOCTYPE html>
<html>

  <head>
    <title>Job Search</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
    </style>
  </head>

  <body class="flex flex-col justify-center items-center">
    <h1 class="text-2xl font-bold text-green-700 mt-7 mb-5">Search Result</h1>
    <h2 class="text-lg font-semibold mb-4">Found {{resultNumber}} result for {{searchingBy}}</h2>
    <a class="font-semibold text-green-800 hover:underline mb-2" href="/export?word={{searchingBy}}">Export to CSV</a>
    <a class="text-sm font-md text-green-800 hover:underline mb-7" href="/">‚Üê Go back</a>
    <section class="grid gap-8 grid-cols-1 lg:max-w-screen-lg md:max-w-screen-md md:p-0 p-10">
      {% for job in jobs %}
      <div class="grid grid-rows-4 gap-2 border-b-2 border-gray-200 pb-7">
		    <span class="text-xl font-bold flex items-center">{{job.title}}</span>
        <span class="text-md font-semibold flex items-center">{{job.company}}</span>
        <span class="text-sm font-md flex items-center">{{job.location}}</span>
        <a class="flex items-center font-bold text-green-700 text-md hover:underline" href="{{job.link}}" target="_blank">Apply</a>
      </div>
      {% endfor%}
    </section>
  </body>
</html>
